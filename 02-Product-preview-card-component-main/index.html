<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="main">
    <div class="container box" id="container">
      <div>
          <img src="images/image-product-mobile.jpg" id="img">
      </div>
      <div class="container2 " id="container2">
        <div class="tag" id="tag"><p>Perfume</p>
        </div>
        <div class="title" id="title"><h1>Garbrielle Essence Eau De Parfum</h1>
        </div>
        <div class="des" id="des"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="pricing box" id="pricing">
          <div class="box" id="price1"><h1>$149.99</h1></div>
          <div class="box" id="price2"><p>$169.99</p></div>
        </div>
        <div class="button box" id="button">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
