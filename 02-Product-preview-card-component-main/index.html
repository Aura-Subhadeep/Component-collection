<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


  <style>

    body{
      background-color: hsl(30, 38%, 92%);
      margin: 1rem;
    }

    img{
      max-width: 100%;
      height: auto;
      border-top-right-radius: 0.7rem;
      border-top-left-radius: 0.7rem;
    }


    p{
      color: hsl(228, 12%, 48%);
      font-size: 14px;
    }

    h1{
      color: hsl(212, 21%, 14%);
    }

    .box{
      display: grid;
      background-color: hsl(0, 0%, 100%);
    }

    .container{
      border-radius: 0.7rem;
    }
    .container2{
      margin: 1rem;
    }



  </style>
</head>
<body>
  <main class="main">
    <div class="container box" id="container">

      <div>
          <img src="images/image-product-mobile.jpg" id="img">
      </div>

      <div class="container2 box" id="container2">

        <div class="tag box" id="tag"><p>Preview</p>
        </div>

        <div class="title box" id="title"><h1>Essence Eau De Parfum</h1>
        </div>

        <div class="des box" id="des"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>

      </div>

    </div>
  </main>
</body>
</html>
