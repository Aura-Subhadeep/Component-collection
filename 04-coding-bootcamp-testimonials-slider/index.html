<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/04-coding-bootcamp-testimonials-slider/res/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <section class="">
    <div class="px-6 md:pt-16 md:px-16 md:flex md:justify-center md:items-center">

      <div class="relative mt-14 md:mt-0 md:w-1/2 order-1" id="part-1">
        <div class="z-10 absolute p-9 pt-7 md:p-10">
          <img src="/04-coding-bootcamp-testimonials-slider/images/image-tanya.jpg" class="rounded-md shadow-2xl " id="author-image">
        </div>
        <div class="">
          <img src="/04-coding-bootcamp-testimonials-slider/images/pattern-bg.svg">
        </div>
        <div class="flex relative z-20 -top-10 justify-center items-center drop-shadow-2xl">
          <button class="bg-white-btn px-3 pr-4 py-3 rounded-l-full self-stretch" id="prev-btn">
            <img src="/04-coding-bootcamp-testimonials-slider/images/icon-prev.svg" class="w-2">
          </button>
          <button class="bg-white-btn px-3 pl-4 py-3 rounded-r-full self-stretch" id="next-btn">
            <img src="/04-coding-bootcamp-testimonials-slider/images/icon-next.svg" class="w-2">
          </button>
        </div>        
      </div>

      <div class="relative md:z-10 md:-right-36 text-center md:text-start px-5 md:px-5 -top-7 md:w-1/2" id="part-2">
        <div class="relative z-10 flex -bottom-7 md:-bottom-8 md:pl-24 justify-center md:justify-start items-center ">
          <img src="/04-coding-bootcamp-testimonials-slider/images/pattern-quotes.svg" class="w-32">
        </div>
        <div>
          <h1 class="text-dark-blue min-w-1200px md:lg:text-3xl" id="author-review">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</h1>
        </div>
        <div class="py-4">
          <p class="text-dark-blue font-bold" id="author-name">Tanya Sinclair</p>
          <p class="text-grayish-blue weight-500 md:pl-2" id="author-profession">UX Engineer</p>
        </div>
      </div>
    </div>
    <div>
      <img src="/04-coding-bootcamp-testimonials-slider/images/pattern-curve.svg">
    </div>
  </section>
  <script src="/04-coding-bootcamp-testimonials-slider/res/script.js"></script>
</body>
</html>
