<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


  <style>

    body{
      background-color: hsl(30, 38%, 92%);
      margin: 0;
      padding: 0;
    }

    img{
      max-width: 100%;
      height: auto;
    }

    p{
      color: hsl(228, 12%, 48%);
      font-size: 14px;
    }

    h1{
      color: hsl(212, 21%, 14%);
    }

    .grid{
      display: grid;
      background-color: hsl(0, 0%, 100%);
    }


  </style>
</head>
<body>
  <main class="main">
    <div class="container grid" id="container">
      <div>
        <a href="/">
          <img src="images/image-product-mobile.jpg" id="img">
        </a>
      </div>

        <div class="tag grid" id="tag">
          <p>Preview</p>
        </div>

        <div class="title grid" id="title">
          <h1>Essence Eau De Parfum</h1>
        </div>

        <div class="des grid" id="des">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          </div> 

        <div class="pricing grid" id="pricing">
          <div class="grid" id="price">$149.99</div>
          <div class="grid" id="price">$169.99</div>
        </div>

        <div class="button grid" id="button">
        Add to Cart
        </div>

    </div>
  </main>
</body>
</html>
